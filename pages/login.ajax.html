<form class="mt-4 form-login" data-aos="fade-up" name="login" action="$(link-login-only)" method="post" $(if chap-id)

    <input type="hidden" name="dst" value="$(link-orig)" />

    <p>Silahkan masukan akun member, lalu login</p>
    <div class="mb-3">
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Burham" value="$(username)"
            required="required" autocomplete="off" name="username">
    </div>

    <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********" name="password"
            required="required" autocomplete="off">
    </div>

    <div class="row buttons">

                <i class="fa-solid fa-user-group"></i> <span>Masuk</span>

        </div>
        <div class="col-4 d-grid gap-2 btn-right">

            </button>
        </div>
    </div>

</form>
